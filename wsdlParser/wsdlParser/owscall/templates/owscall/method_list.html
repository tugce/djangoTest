{% extends "owscall/base.html" %}

{% block content %}
{% for method in methods %}
<div class="method">
  <a class="btn btn-default" href="{% url "method_detail_request" pk=method.pk %}"><span class="glyphicon glyphicon-tasks"></span></a>
  <p>{{ method.name }}</p>
  <p>{{ method.paremeters }}</p>
</div>
{% endfor %}
{% endblock content %}
