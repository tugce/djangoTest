{% extends "owscall/base.html" %}

{% block content %}
    <div class="method">
        {% if method.name %}
            <div class="text">
                {{ method.name }}
            </div>
        {% endif %}
        <h1>{{ method.name }}</h1>
        <p>{{ method.paremeters }}</p>
        <a class="btn btn-default" href="{% url "method_detail" pk=method.pk %}"><span class="glyphicon glyphicon-tasks"></span></a>
    </div>
{% endblock %}
