{% extends "owscall/base.html" %}

{% block content %}
    <div class="wsdl">
        {% if wsdl.name %}
            <div class="text">
                {{ wsdl.name }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url "wsdl_edit" pk=wsdl.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url "method_detail" pk=wsdl.pk %}"><span class="glyphicon glyphicon-tasks"></span></a>

        <h1>{{ wsdl.name }}</h1>
        <p>{{ wsdl.endpoints }}</p>
    </div>
{% endblock %}
